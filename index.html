<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      overflow: hidden;
    }

    /* لودینگ مدرن */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid transparent;
      border-top: 8px solid #00ffff;
      border-right: 8px solid #ff00ff;
      border-bottom: 8px solid #00ff00;
      border-left: 8px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0f0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff00, #ffcc00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 4s ease infinite;
    }

    @keyframes textGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* پیام تأیید */
    .popup {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .message-box {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px cyan, 0 0 40px orange, 0 0 60px yellow;
      animation: neon 2s infinite alternate;
    }

    @keyframes neon {
      from { box-shadow: 0 0 10px cyan, 0 0 20px orange; }
      to { box-shadow: 0 0 20px yellow, 0 0 40px cyan; }
    }

    .message-box h2 {
      font-size: 2rem;
      color: #0ff;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.2rem;
      color: #ff0;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
    }

    .connect-btn {
      display: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #00ff55;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 30px;
    }

    .connect-btn:hover {
      transform: scale(1.1);
      background: #33ff77;
    }

    .copy-section {
      margin-top: 20px;
    }

    .copy-input {
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffaa00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .copy-btn:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>

  <!-- لودینگ مدرن RGB -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">در حال بارگذاری... لطفاً صبر کنید</div>
  </div>

  <!-- پیام تایید و اشتراک فعال -->
  <div class="popup" id="popup">
    <div class="message-box">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h2>ورود شما تایید شد</h2>
      <p>اشتراک فعال</p>
      <div class="copy-section">
        <input type="text" value="wii1-rFFa.aternos.me:22481" id="serverIP" class="copy-input" readonly>
        <br>
        <button class="copy-btn" onclick="copyIP()">کپی آدرس سرور</button>
      </div>
    </div>
  </div>

  <!-- دکمه اتصال -->
  <center>
    <button class="connect-btn" id="connectBtn" onclick="connectToMinecraft()">اتصال</button>
  </center>

  <script>
    // وقتی همه‌چی لود شد، لودینگ محو و سایت ظاهر می‌شود
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("hidden");
    });

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("connectBtn").style.display = "inline-block";
    }

    function connectToMinecraft() {
      const serverIP = "wii1-rFFa.aternos.me:22481";
      alert("برای اتصال به سرور، آدرس زیر را در Minecraft → Multiplayer وارد کنید:\n\n" + serverIP);
    }

    function copyIP() {
      const ipField = document.getElementById("serverIP");
      ipField.select();
      ipField.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("آدرس سرور کپی شد!");
    }
  </script>

</body>
</html>
