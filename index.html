    animation: dots 1s steps(5, end) infinite;

<!-- Script -->
<script>
  // CS2 Server Button
  document.getElementById("cs2-btn").onclick = function() {
    let btn = this;
    btn.innerText = "Connecting";
    btn.classList.add("bm-loading");
    setTimeout(() => {
      btn.classList.remove("bm-loading");
      btn.innerText = "Server Offline! Log Registered.";
    }, 2000);
  };

  // Minecraft Modal
  let mcModal = document.getElementById("mc-modal");
  let mcBtn = document.getElementById("mc-btn");
  let mcClose = document.getElementById("mc-close");
  let mcEnter = document.getElementById("mc-enter");
  let mcStatus = document.getElementById("mc-status");

  mcBtn.onclick = () => {
    mcModal.style.display = "flex";
    mcStatus.innerText = "";
  };
  mcClose.onclick = () => {
    mcModal.style.display = "none";
  };

  mcEnter.onclick = () => {
    let selected = document.querySelector('input[name="mc-server"]:checked');
    if (!selected) {
      mcStatus.style.color = "#ff4444";
      mcStatus.innerText = "Please select a server first.";
      return;
    }
    mcStatus.style.color = "#00c8ff";
    mcStatus.innerText = "Connecting";
    mcStatus.classList.add("bm-loading");

    if (selected.value === "1") {
      setTimeout(() => {
        mcStatus.classList.remove("bm-loading");
        mcStatus.style.color = "#ff4444";
        mcStatus.innerText = "Server 1 requires Admin Role.";
      }, 3000);
    } else {
      setTimeout(() => {
        mcStatus.classList.remove("bm-loading");
        mcStatus.style.color = "#ff4444";
        mcStatus.innerText = "Auto Connect Failed. IP Logged.";
      }, 4000);
    }
  };
</script>
