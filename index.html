      animation: backgroundRGB 10s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes backgroundRGB {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .neon-loader {
      width: 80px;
      height: 80px;
      border: 8px solid;
      border-color: #00f7ff transparent #ff00c8 transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      color: #0ff;
      font-size: 20px;
      margin-top: 20px;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid cyan;
      text-align: center;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f90, 0 0 60px #ff0;
      animation: glowbox 2s infinite alternate;
      position: relative;
    }

    @keyframes glowbox {
      from {
        box-shadow: 0 0 10px #0ff, 0 0 20px #f90;
      }
      to {
        box-shadow: 0 0 20px #0ff, 0 0 40px #f90, 0 0 60px #ff0;
      }
    }

    .popup h2,
    .popup p {
      margin: 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 5px #ff3, 0 0 10px #f90, 0 0 20px #f90, 0 0 30px #ff3;
      transition: all 0.3s ease;
      animation: neonPulse 2s infinite alternate;
    }
    .close-btn:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ff3, 0 0 20px #ff9900, 0 0 40px #ffcc00, 0 0 60px #ffaa00;
      transform: scale(1.2);
    }

    .connect-btn {
      display: none;
      margin: 30px auto;
      padding: 15px 40px;
      font-size: 20px;
      background: limegreen;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
      transition: all 0.3s ease;
      animation: neonPulseGreen 2s infinite alternate;
    }
    .connect-btn:hover {
      background: #00cc00;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0, 0 0 80px #0f0;
      transform: scale(1.1);
    }

    @keyframes neonPulse {
      0% {
        text-shadow: 0 0 5px #ff3, 0 0 10px #f90, 0 0 20px #f90, 0 0 30px #ff3;
      }
      100% {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
      }
    }

    @keyframes neonPulseGreen {
      0% {
        box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
      }
      100% {

<!-- Styles -->
<style>
  /* Base Section */
  #bm-server-section {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 99999;
  }

  /* Gaming Buttons */
  .bm-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #0a0f2c, #1a2a5e);
    color: #00c8ff;
    font-size: 16px;
    font-family: monospace;
    cursor: pointer;

  }
  .bm-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0, 200, 255, 0.9);
  }

  /* Modal */
  .bm-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(10, 15, 40, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 100000;
  }
  .bm-modal-content {
    background: #111827;
    color: #00c8ff;
    padding: 20px;
    border-radius: 14px;
    text-align: center;
    width: 300px;
    box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
    font-family: monospace;
  }

  /* Status text */
  .bm-status {
    margin-top: 15px;
    font-size: 14px;
    color: #ff4444;
  }

  /* Enter & Close Buttons */
  .bm-enter {
    background: #00ff88;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    color: black;
    font-weight: bold;
  }
  .bm-close {
    margin-top: 10px;
    background: #ff4444;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
  }

  /* Loading Animation */
  .bm-loading::after {
    content: " .";
    animation: dots 1s steps(5, end) infinite;
  }
  @keyframes dots {
    0%, 20% { content: " ."; }
    40% { content: " .."; }
    60% { content: " ..."; }
    80%, 100% { content: " ...."; }
  }
</style>

<!-- Script -->
<script>
  // CS2 Server Button
  document.getElementById("cs2-btn").onclick = function() {
    let btn = this;
    btn.innerText = "Connecting";
    btn.classList.add("bm-loading");
    setTimeout(() => {
      btn.classList.remove("bm-loading");
      btn.innerText = "Server Offline! Log Registered.";
    }, 2000);
  };

  // Minecraft Modal
  let mcModal = document.getElementById("mc-modal");
  let mcBtn = document.getElementById("mc-btn");
  let mcClose = document.getElementById("mc-close");
  let mcEnter = document.getElementById("mc-enter");
  let mcStatus = document.getElementById("mc-status");

  mcBtn.onclick = () => {
    mcModal.style.display = "flex";
    mcStatus.innerText = "";
  };
  mcClose.onclick = () => {
    mcModal.style.display = "none";
  };

  mcEnter.onclick = () => {
    let selected = document.querySelector('input[name="mc-server"]:checked');
    if (!selected) {
      mcStatus.style.color = "#ff4444";
      mcStatus.innerText = "Please select a server first.";
      return;
    }
    mcStatus.style.color = "#00c8ff";
    mcStatus.innerText = "Connecting";
    mcStatus.classList.add("bm-loading");

    if (selected.value === "1") {
      setTimeout(() => {
        mcStatus.classList.remove("bm-loading");
        mcStatus.style.color = "#ff4444";
        mcStatus.innerText = "Server 1 requires Admin Role.";
      }, 3000);
    } else {
      setTimeout(() => {
        mcStatus.classList.remove("bm-loading");
        mcStatus.style.color = "#ff4444";
        mcStatus.innerText = "Auto Connect Failed. IP Logged.";
      }, 4000);
    }
  };
</script>
